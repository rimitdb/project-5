<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fav Icon link -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <title>Project-5</title>
</head>

<body>
    <header>
        <h1 class="text-center mt-5 mb-5">Money Management</h1>
    </header>
    <main>
        <section class="container">
            <div class="row gap-3 d-flex">
                <div class="col">
                    <img class="img-fluid rounded-1" src="images/money.jpg" alt="money">
                </div>
                <div class="col">
                    <div class="row g-3 align-items-center bg-light rounded-1">
                        <div class="">
                            <h3 class="text-center">Income</h3>
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label">Income:</label>
                                <div class="col-sm-10">
                                    <input type="text" onkeypress="return event.charCode>=48 && event.charCode<=57"
                                        class="form-control" id="income-input">
                                </div>
                            </div>
                        </div>
                        <h3 class="text-center">Expenses</h3>
                        <div class="col-auto align-items-center">
                            <div class="row">
                                <div class="mb-3 row">
                                    <label class="col-sm-2 col-form-label">Food:</label>
                                    <div class="col-sm-10">
                                        <input type="text" onkeypress="return event.charCode>=48 && event.charCode<=57"
                                            class="form-control" id="food-input">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label">Rent:</label>
                                <div class="col-sm-10">
                                    <input type="text" onkeypress="return event.charCode>=48 && event.charCode<=57"
                                        class="form-control" id="rent-input">
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label class="col-sm-2 col-form-label">Clothes: </label>
                                <div class="col-sm-10">
                                    <input type="text" onkeypress="return event.charCode>=48 && event.charCode<=57"
                                        class="form-control" id="clothes-input">
                                </div>
                            </div>
                            <button onclick="expenseCalBtn()"
                                class="my-3 px-5 bg-primary rounded-2 text-white">Calculate</button>
                        </div>
                        <div>
                            <h3 class="text-center">Total Expeses: <span id="total-expense">00</span></h3>
                        </div>
                        <div>
                            <h3 class="text-center">Balance: <span id="balance">00</span></h3>
                        </div>
                        <div class="col">
                            <div class="col-6">
                                <div class="mb-3 row">
                                    <label id="save-percentage" class="col-sm-2 col-form-label">Save:</label>
                                    <div class="col-sm-4">
                                        <input type="text" maxlength="2"
                                            onkeypress="return event.charCode>=48 && event.charCode<=57"
                                            class="form-control" id="save-input">
                                    </div>
                                    <h4 class="col-sm-2">%</h4>
                                    <button onclick="saving()"
                                        class=" col-sm-4 my-3 px-5 bg-primary rounded-2 text-white">Save</button>
                                </div>
                            </div>
                            <div class="col-6">

                            </div>
                        </div>
                        <div>
                            <h3 class="text-center">Saving Amount: <span id="saving-amount">00</span></h3>
                        </div>
                        <div>
                            <h3 class="text-center">Remaining Balance: <span id="remaining-balance">00</span></h3>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Custom JS file -->
    <script src="js/app.js"></script>
    <!-- bootstap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
