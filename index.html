<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fav Icon link -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <title>Project-5</title>
</head>

<body>
    <header>
        <h1 class="text-center mt-5 mb-5">Money Management</h1>
    </header>
    <main>
        <section class="container">
            <div class=" row justify-content-center">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                    <img class="img-fluid rounded-1" src="images/money.jpg" alt="money">
                </div>
                <div
                    class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 bg-light rounded-1 align-items-center justify-content-center">
                    <div class=" ">
                        <div class="align-items-center justify-content-center">
                            <h3 class="text-center my-3">Income</h3>
                            <div class="mb-2 d-flex mx-2 align-items-center justify-content-center">
                                <label class="col-sm-2">Income:</label>
                                <div class="col-sm-10">
                                    <input type="text" onkeypress="return event.charCode>=48 && event.charCode<=57"
                                        class="form-control" id="income-input">
                                </div>
                            </div>
                            <h3 class="my-3 text-center">Expenses</h3>
                            <div class="mb-2 d-flex mx-2 align-items-center justify-content-center">
                                <label class="col-sm-2">Food:</label>
                                <div class="col-sm-10">
                                    <input type="text" onkeypress="return event.charCode>=48 && event.charCode<=57"
                                        class="form-control" id="food-input" required>
                                </div>
                            </div>
                            <div class="mb-2 d-flex mx-2 align-items-center justify-content-center">
                                <label class="col-sm-2">Rent:</label>
                                <div class="col-sm-10">
                                    <input type="text" onkeypress="return event.charCode>=48 && event.charCode<=57"
                                        class="form-control" id="rent-input" required>
                                </div>
                            </div>
                            <div class="mb-2 d-flex mx-2 align-items-center justify-content-center">
                                <label class="col-sm-2">Clothes:</label>
                                <div class="col-sm-10">
                                    <input type="text" onkeypress="return event.charCode>=48 && event.charCode<=57"
                                        class="form-control" id="clothes-input" required>
                                </div>
                            </div>
                            <div class="mb-2 d-flex mx-2 align-items-center justify-content-center">

                                <button onclick="expenseCalBtn()"
                                    class="my-3 px-5 bg-primary rounded-2 text-white">Calculate</button>
                            </div>
                        </div>


                        <div>
                            <h4 class="text-center my-5">Total Expeses: <span id="total-expense">00</span></h4>
                        </div>
                        <div>
                            <h4 class="text-center my-5">Balance: <span id="balance">00</span></h4>
                        </div>
                        <div class="col d-flex mb-5">
                            <div class="col-6 d-flex align-items-center justify-content-center">
                                <div><label id="save-percentage" class="col-sm-2 col-form-label mx-3">Save: </label>
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" maxlength="2"
                                        onkeypress="return event.charCode>=48 && event.charCode<=57"
                                        class="form-control" id="save-input">
                                </div>
                                <div>
                                    <h5 class="mx-3 mt-0 text-center">%</h5>
                                </div>

                            </div>
                            <div class="col-6 d-flex align-items-center justify-content-start">
                                <button onclick="saving()"
                                    class="my-3 px-3 bg-primary rounded-3 text-white">Save:</button>
                            </div>
                        </div>
                        <div class="my-5">
                            <h4 class="text-center ">Saving Amount: <span id="saving-amount">00</span></h4>
                        </div>
                        <div class="my-5">
                            <h4 class="text-center ">Remaining Balance: <span id="remaining-balance">00</span></h4>
                        </div>
                    </div>


                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="row">
            <div class="col">
                <h5 class="my-5 text-center">Iqbal Hossain &copy; 2022</h5>
            </div>
        </div>
    </footer>
    <!-- Custom JS file -->
    <script src="js/app.js"></script>
    <!-- bootstap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
